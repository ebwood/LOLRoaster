<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d692;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9aa71;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sword 1 (rotated 45) -->
  <g transform="translate(50,50) rotate(45)">
    <!-- Blade -->
    <path d="M-4,-40 L0,-45 L4,-40 L4,20 L-4,20 Z" fill="url(#gold)" />
    <!-- Handle -->
    <rect x="-2" y="20" width="4" height="15" fill="#8892a4" />
    <!-- Guard -->
    <rect x="-10" y="20" width="20" height="4" rx="1" fill="#c9aa71" />
    <!-- Pommel -->
    <circle cx="0" cy="37" r="3" fill="#c9aa71" />
  </g>

  <!-- Sword 2 (rotated -45) -->
  <g transform="translate(50,50) rotate(-45)">
    <!-- Blade -->
    <path d="M-4,-40 L0,-45 L4,-40 L4,20 L-4,20 Z" fill="url(#gold)" />
    <!-- Handle -->
    <rect x="-2" y="20" width="4" height="15" fill="#8892a4" />
    <!-- Guard -->
    <rect x="-10" y="20" width="20" height="4" rx="1" fill="#c9aa71" />
    <!-- Pommel -->
    <circle cx="0" cy="37" r="3" fill="#c9aa71" />
  </g>
</svg>
