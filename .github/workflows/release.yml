name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  # CLI builds (pkg) - Linux & Windows cross-compile on Ubuntu
  build-cli:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CLI (Linux & Windows)
        run: |
          npx pkg . -t node18-linux-x64 --out-path dist --public
          npx pkg . -t node18-win-x64 --out-path dist --public
          mv dist/lol-roaster dist/lol-roaster-linux
          mv dist/lol-roaster.exe dist/lol-roaster-windows.exe

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-builds
          path: dist/
          retention-days: 1

  # CLI macOS build with code signing
  build-cli-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CLI (macOS)
        run: |
          npx pkg . -t node18-macos-x64 --out-path dist --public
          mv dist/lol-roaster dist/lol-roaster-macos

      - name: Import signing certificate
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          echo "$CSC_LINK" | base64 --decode > cert.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import cert.p12 -k build.keychain -P "$CSC_KEY_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm cert.p12

      - name: Sign CLI binary
        run: |
          codesign --force --options runtime --sign "Developer ID Application: Chenpeng Lin (F469J2Y6K4)" dist/lol-roaster-macos
          codesign --verify --deep --strict dist/lol-roaster-macos

      - name: Notarize CLI binary
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          ditto -c -k --keepParent dist/lol-roaster-macos dist/lol-roaster-macos.zip
          xcrun notarytool submit dist/lol-roaster-macos.zip --apple-id "$APPLE_ID" --password "$APPLE_APP_SPECIFIC_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
          rm dist/lol-roaster-macos.zip

      - name: Upload macOS CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-mac-build
          path: dist/lol-roaster-macos
          retention-days: 1

  # Electron builds - must run on native OS
  build-electron:
    strategy:
      matrix:
        include:
          - os: macos-latest
            cmd: npm run electron:build:mac
            artifact: dist-electron/*.dmg
          - os: ubuntu-latest
            cmd: npm run electron:build:linux
            artifact: dist-electron/*.AppImage
          - os: windows-latest
            cmd: npm run electron:build:win
            artifact: dist-electron/*.exe

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: ${{ matrix.cmd }}
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  # Create GitHub Release with all artifacts
  release:
    needs: [build-cli, build-cli-mac, build-electron]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          name: cli-builds
          path: release/

      - name: Download CLI macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: cli-mac-build
          path: release/

      - name: Download Electron macOS
        uses: actions/download-artifact@v4
        with:
          name: electron-macos-latest
          path: release/

      - name: Download Electron Windows
        uses: actions/download-artifact@v4
        with:
          name: electron-windows-latest
          path: release/

      - name: Download Electron Linux
        uses: actions/download-artifact@v4
        with:
          name: electron-ubuntu-latest
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*
          generate_release_notes: true
